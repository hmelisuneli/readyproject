{% extends 'support/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <img src="https://github.com/codingWithElias/Transparent-and-Responsive-Login-and-Registration/blob/master/img/user.png?raw=true" class="logo" alt="">
            <h2>Login</h2>
            <form method="post" class="form">
                    {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}

                <div class="form-group">
                    <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>
                    {{ f }}
                </div>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}

<!--                <div class="form-group">-->
<!--                    <img src="https://github.com/codingWithElias/Transparent-and-Responsive-Login-and-Registration/blob/master/img/lock.png?raw=true" alt="">-->
<!--                    <input type="password" placeholder="Password">-->
<!--                </div>-->
                <div class="form-group">
                   <button type="submit">Sign in</button>
                </div>
                <div class="form-group">
                    <a href="{% url 'register' %}" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

{% endblock %}
